<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>ngSelect examples</title>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/0.1/animate.min.css">
  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/github.min.css">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
  <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
  <script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
  <script src="../ngSelect.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
</head>
<body ng-controller="ExampleCtrl">
  <div class="source-overlay" ng-show="source" ng-click="toggleSource()"></div>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="row">
        <div class="navbar-header">
          <a href="https://github.com/pc035860/ngSelect" class="navbar-brand">ngSelect example</a>
        </div>
        <ul class="nav navbar-nav">
          <li ng-repeat="link in linkList" ng-class="{'active': path == link}">
            <a ng-href="#{{ link }}">{{ link.substr(1) }}</a>
          </li>
        </ul>
        <button class="btn btn-primary show-source" ng-click="toggleSource()" ng-show="!source">show source</button>
        <button class="btn btn-primary show-source" ng-click="toggleSource()" ng-show="source">hide source</button>
      </div>
    </div>
  </nav>
  <div class="container main">
    <div class="row">
      <div class="source-stage" ng-show="source">
        <div hljs source="source"></div>
      </div>
      <div ng-view></div>
    </div>
  </div>

</body>
</html>
